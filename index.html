    function addData(){
        var length = document.getElementById("inp1").value;
        var width = document.getElementById("inp2").value;
        var quntity = document.getElementById("inp3").value;

        var price = calcData[`${length}+${width}`] * quntity;

        
        if(quntity == 0){
            alert("pleas select quntity !!")
        }
        else{
             if(price == 0){
             alert("unavailabl!!");
            }
            else{
            tableData.push({'length':length,'width':width,'quntity': quntity, 'price':price});
            loadData();
            }
        }
    }

    function loadData(){
        emptyTable();

        var table = document.getElementById("data").innerHTML;
        var totalPrice = 0;
        var totalQty = 0;
        for(let i = 0;i < tableData.length; i++){
            table+=
                `<tr>
                    <td>${i+1}</td>
                    <td>${tableData[i]["length"]}</td>
                    <td>${tableData[i]["width"]}</td>
                    <td>${tableData[i]["quntity"]}</td>
                    <td>${tableData[i]["price"]}</td>
                    <td><button onclick="deleteTask(${i})">delete</button></td>
                    </tr>`
                    totalPrice += parseInt(tableData[i]["price"]);
                    totalQty += parseInt(tableData[i]["quntity"]);
        }
        document.getElementById("data").innerHTML= table;
        document.getElementById("totalQuantity").innerHTML = totalQty;
        document.getElementById("totalPrice").innerHTML = totalPrice;
    }

    function emptyTable(){
        document.getElementById("data").innerHTML = "";
    }

    function deleteTask(index){
        tableData.splice(index,1);
        loadData();
    }
